<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    </head>
    
    <body>
    	<div id="content">
        	<div id="outside-head">
            	<div id="options">
                	<ul>
                    	<li id="signup"><a href="#">Sign up</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
            <div id="form-div">
            	<div id="form-header">
                	<h1>Create a new account</h1>
                </div>
                <div id="form-container">
                	<form>
                    	<ul>
                        	<li>
                                <label for="form-email">Your Email</label>
                                <input type="email" id="form-email" autofocus>
                            </li>
                            <li>
                            	<label for="form-confirm-email">Confirm your email</label>
                                <input type="email" id="form-confirm-email"> 
                            </li>
                            <li>
                            	<label for="form-country">Country</label>
                                <select id="form-country">
                                	<optgroup label="Available now:">
                                    	<option value="VN">Việt Nam</option>
                                    </optgroup>
                                    <optgroup label="Not yet available ? Working on it:">
                                    	<option value="VN">Cũng là Việt Nam thôi</option>
                                    </optgroup>
                                </select>
                            </li>
                            <li>
                            	<label for="form-password">Password</label>
                                <input type="password">
                            </li>
                            <li>
                            	<label for="form-confirm-password">Confirm your password</label>
                                <input type="password">
                            </li>
                            <li>
                            	<input type="checkbox" id="form-agree">
                                <label for"form-agree" id="form-agree-label">Yes, I agree to the Hội kín</label>
                            </li>
                            <li>
                            	<input type="submit" value="Sign up">
                            </li>
                       </ul>
                  <div id="right-column">
                  	 <div id="right-content">
                <h2>Why you'll love it</h2>
                <ul>
                    <li>See all of your accounts in one place</li>
                    <li> Set a budget and pay down your debt</li>
                    <li> Find the best ways to grow your money</li>
                    <li> Stay <a href="http://www.mint.com/privacy/">safe and secure</a></li>
                </ul>
           	 	 	</div>
        		 </div>
    		</div>
       </div>	
    </body>
</html>
